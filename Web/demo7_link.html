<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>a 태그 연습하기</title>
  </head>
  <body>
    <h1>링크 연습하기</h1>
    <h3>이미지 표시하기</h3>
    <!--
      a태그는 링크를 생성하는 태그이다.
      a태그는 링크된 페이지에 대한 내용을 컨텐츠로 포함한다.
      a태그는 href속성을 가진다.
      href 속성은 이 링크와 연결된 페이지의 경로를 지정한다.
    -->
    <h4>외부 사이트와 연결된 링크 생성하기</h4>
    <!--
      사이트 내부 페이지의 경로 작성하기
      1. 같은 폴더에 위치한 sample.html로 이동하는 링크 생성
        <a href="sample.html">샘플페이지</a>
      2. 하위 폴더에 위치한 sample.html로 이동하는 링크 생성
        <a href="하위폴더명/sample.html">샘플페이지</a>
      3. 상위 폴더에 위치한 sample.html로 이동하는 링크 생성
        <a href="../sample.html">샘플페이지</a> 
      4. 형제 폴더에 위치한 sample.html로 이동하는 링크 생성
        <a href="../형제폴더명/sample.html">샘플페이지<a>
    -->
    <a href="http://www.daum.net">다음</a>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>

    <h4>사이트 내부 페이지와 연결된 링크 생성하기</h4>

    <a href="demo3_p.html">p태그 연습</a>
    <a href="demo4_list.html">list태그 연습</a>
    <a href="demo5_table.html">table태그 연습</a>
    <a href="board/list.html">link태그 연습</a>
  </body>
</html>
