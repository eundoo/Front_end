<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>img 태그 연습</title>
  </head>
  <body>
    <h1>이미지 태그 연습</h1>
    <h3>이미지 표시하기</h3>
    <!--
      img 태그는 이미지를 표시하는 태그이다.
      img 태그는 src속성과 alt속성은 필수 속성이다.
      src속성은 표시할 이미지의 경로 및 파일명을 지정한다.
      alt속성은 이미지에 대한 설명을 작성한다.
      img태그의 width속성과 height속성은 각각 이미지의 너비와 높이를 지정한다.
      너비와 높이의 단위는 pixel이다.
    -->
    <img src="images/01.jpg" alt="김수영 사진1" width="200" height="100"/>
    <img src="images/02.jpg" alt="김수영 사진2" width="200" height="100"/>
    <img src="images/03.jpg" alt="김수영 사진3" width="200" height="100"/>
    <img src="images/04.jpg" alt="김수영 사진4" width="200" height="100"/>
  
    <h3>이미지 표시하기</h3>
    <img src="images/01.jpg" alt="김수영 사진1" width="200" height="100" style="opacity: 0.1;"/>
    <img src="images/02.jpg" alt="김수영 사진2" width="200" height="100" style="opacity: 0.4;"/>
    <img src="images/03.jpg" alt="김수영 사진3" width="200" height="100" style="opacity: 0.7;"/>
    <img src="images/04.jpg" alt="김수영 사진4" width="200" height="100" style="opacity: 1.0;"/>
  </body>

</html>
