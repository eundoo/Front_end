<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>목록을 담는 태그 연습</title>
  </head>
  <body>
    <h1>2021버킷리스트</h1>
    <h2>콘서트가기</h2>
    <h3>양다일 콘서트가기</h3>
    <!--
      ul태그는 순서없는 목록 컨텐츠를 담는 태그이다.
      ul태그는 자식태그로 li태그를 컨텐츠로 가진다.
      li태그는 목록의 컨텐츠 중 하나를 담는 태그다.
      * ul태그는 li태그만을 컨텐츠로 가진다.
        잘못된 사용예
        <ul>안녕하세요<ul>
        <ul>
          <p>첫번째 내용</p>
          <p>첫번째 내용</p>
        </ul>
        li태그는 ul태그나 ol태그의 컨텐츠로 포함되어야 한다.
        
        잘못된 사용예
        <p>
          <li>첫번째 내용</li>
          <li>두번째 내용</li>
        <p> 

        <li>첫번째 내용</li>
        <li>두번째 내용</li>
    -->
    <ul>
      <li>Paramore</li>
      <li>Machael Jackson</li>
      <li>Justin Bieber</li>
    </ul>

    <h3>교육신청 절차</h3>
    <!--
      ol태그는 순서있는 목록 컨텐츠를 담는 태그다.
      ol태그는 자식태그로 li태그를 컨텐츠로 가진다.
      li태그는 목록의 컨텐츠 중 하나를 담는 태그다.
      *작성유의사항은 ol태그의 내용과 동일하다.
    -->
    <ol>
      <li>Paramore</li>
      <li>Machael Jackson</li>
      <li>Justin Bieber</li>
    </ol>

    <h3>기초교육 정보</h3>
    <!--
      dl태그는 정의목록 컨텐츠를 담는 태그다.
      dl태그는 dt태그와 dd태그를 컨텐츠로 포함한다.
      dt태그는 정의 목록의 항목을 담는 태그이다.
      dd태그는 정의 목록의 항목에 대한 데이터를 담는 태그이다.
      dt태그와 dd태그는 하나의 쌍으로 구성된다.
      dt태그는 여러개의 dd태그와 쌍을 구성할 수 있다.
      dt태그는 dd태그 중에서 dt태그를 먼저 적는다.
    -->
    <dl>
      <dt>제목</dt>
      <dd>내용</dd>
      <dt>교육대상</dt>
      <dd>모든 훈련교사 강사</dd>
      <dt>교육시간</dt>
      <dd>1년에 2시간 이상</dd>
    </dl>
  </body>
</html>
