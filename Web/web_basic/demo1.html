<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--
      meta 태그는 부가적인 정보를 정의할 때 사용하는 태그이다.
      charset은 문자인코딩 방식을 정의할 때 사용하는 속성이다.
      utf-8은 가변길이 유니코드 문자인코딩 방식이다.
      utf-8은 웹문서에서 가장 많이 사용하는 문자인코딩 방식이다.
      utf-8로 설정되어 있는 경우, 한글이 제대로 표시된다.
    -->
    <meta charset="utf-8">
    <!--
      title태그는 문서의 제목을 정의하는 태그이다.
      title태그 사이에 포함된 컨텐츠는 브라우저의 탭에 표시된다.
    -->
    <title>html 문서 작성연습</title>
  </head>
  <body>
    html의 컨텐츠를 포함하는 곳이다.
  </body>
</html>
